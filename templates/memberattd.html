{% extends "base.html" %}

{% block content %}
<h3>{{ member.name }}</h3>

<h4>出勤详情<span style="float:right;"><a href="/member/{{ member.name }}">&lt;&lt;返回会员信息</a></span></h4>
        <table>
          <thead>
            <th>活动</th>
            <th>出勤</th>
          </thead>
          <tbody>
            {% for ea in attd %}
            <tr>
              <td><a href="/raid/{{ ea.event.key }}">{{ ea.event.name }}</a></td>
              <td>{{ ea.attd }}%</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
